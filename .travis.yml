sudo: true
language: cpp
compiler: 
  - g++ 
  - clang
os:
  - linux
  - osx
  
env:
  global:
    - secure: ""

before_install:
  - echo -n | openssl s_client -connect https://scan.coverity.com:443 | sed -ne '/-BEGIN CERTIFICATE-/,/-END CERTIFICATE-/p' | sudo tee -a /etc/ssl/certs/ca-

install:
  #- sudo apt-get install -y gdb

before_script:
  - ulimit -c unlimited -S

after_failure:
  - COREFILE=$(find . -maxdepth 1 -name "core*" | head -n 1) # find core file
  - if [[ -f "$COREFILE" ]]; then gdb -c "$COREFILE" example -ex "thread apply all bt" -ex "set pagination 0" -batch; fi

script:
  - cmake --version
  - mkdir build
  - cd build
  - cmake ..
  - make -j2
  - ls ../bin/*
  - cd ../bin

  - ./fast_start_debug_test
  - ./fast_start_default_test
  - ./fast_start_simple_test

  - ./buffer_test
  - ./buffer_correct_test
  - ./load_config_test
  - ./stress_udp_test
  - ./filter_test

  - ./multi-thread_test
  - ./multi-thread_write_file_test
  - ./multi-thread_env_single_reboot_test
  - ./multi-thread_env_multi_reboot_test >/dev/null 2>&1

  - ./stress_test
  - ./benchmark

  - cd ..
  - sh merge_header.sh
  - rm src/include/*
  - mv fn_log.h.only src/include/fn_log.h
  - cd build
  - rm -fr * 
  - cmake -DCMAKE_BUILD_TYPE=Release ..
  - make -j2 
  - ls ../bin/*
  - cd ../bin
  
  - ./fast_start_debug_test
  - ./fast_start_default_test
  - ./fast_start_simple_test

  - ./buffer_test
  - ./buffer_correct_test
  - ./load_config_test
  - ./stress_udp_test
  - ./filter_test

  - ./multi-thread_test
  - ./multi-thread_write_file_test
  - ./multi-thread_env_single_reboot_test
  - ./multi-thread_env_multi_reboot_test >/dev/null 2>&1
  
addons:
  coverity_scan:
    project:
      name: "zsummer/fn-log"
      description: "fn-log coverity"
    notification_email: yawei.zhang@foxmail.com
    build_command_prepend: "mkdir coverity; cd coverity; cmake .."
    build_command: "make -j2"
    branch_pattern: multi-reboot


